apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-c
    app.kubernetes.io/component: app-c
    app.kubernetes.io/instance: app-c
    app.kubernetes.io/part-of: app-c
    app.openshift.io/runtime: redhat
  name: app-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-c
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: app-c
        version: v1
        deploymentconfig: app-c
      #annotations:
      #  sidecar.istio.io/inject: "true"
    spec:
      containers:
      - image: app-c:latest
        imagePullPolicy: Always
        name: app-c
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault 
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5